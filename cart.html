<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Reggae+One&display=swap&family=Tektur:wght@400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- navbar starts here -->
    <nav class="navbar" id="nav">
        <div class="container">
            <a href="index.html" class="logo">ShopPro</a>
            <div class="nav-menu">
                <ul>
                    <li>Shop <img src="assets/icons/downarrow.svg" alt="downarrow"></li>
                    <li>On Sale</li>
                    <li>New Arrivals</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="search" placeholder="Search for Products">
                <button type="submit" class="search-bar-btn"><img src="assets/icons/searchicon.svg"
                        alt="searchicon"></button>
            </div>
            <div class="profile-cart">
                <a href="#" class="addwishlist"><i class="fa-solid fa-heart"></i></a>
                <a href="#" class="cart"><img src="assets/icons/cart.svg" alt="cart"></a>
                <a href="#"><img src="assets/icons/user.svg" alt="profile-user"></a>
            </div>
        </div>
    </nav>
    <!-- navbar ends here -->

    <!-- shopping cart starts here -->
    <h1 class="cart-heading mar">Your Cart</h1>
    <div class="cart-container mar">
        <div class="product-container">

        </div>

        <div class="summary-container">
            <h1 class="price-heading">Order Summary</h1>
            <div class="sub-total justify-content">
                <p class="order-heading">Sub-total</p>
                <h3 class="sub-total">$109.95/-</h3>
            </div>
            <div class="delivery-charges justify-content">
                <p class="order-heading">Delivery Charges</p>
                <h3 class="charges">$20/-</h3>
            </div>
            <div class="total-amount justify-content">
                <p class="order-heading">Total amount</p>
                <h3 class="total">$109.95/-</h3>
            </div>
            <div class="promo-code-container justify-content">
                <input type="search" placeholder="Add promo code" class="promo-code-search">
                <button class="promo-btn cart-container-btns">Apply</button>
            </div>
            <div class="checkout-btn-container">
                <button class="checkout-btn cart-container-btns">Checkout</button>
            </div>

        </div>
    </div>
    <!-- shopping cart ends here -->

    <!-- gototopbtn starts here -->
    <div class="gototop-btn">
        <button>
            <a href="#nav"><span>Go to Top</span></a>
        </button>

    </div>
    <!-- gototopbtn ends here -->
    <script src="cart.js"></script>
</body>

</html>
